set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"
set -g mouse on

# index change to 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g base-index 1

# change prefix to C space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# new session
unbind S
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

bind-key -r f run-shell "tmux neww ~/dotfiles/scripts/tmux-sessionizer"

#set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# --- Resize Mode ---
bind r run-shell "tmux display 'Resize mode (Esc to exit)' ; \
  tmux set -g status-left '[RESIZE MODE]' ; \
  tmux bind -n Left  resize-pane -L 3 ; \
  tmux bind -n Right resize-pane -R 3 ; \
  tmux bind -n Up    resize-pane -U 3 ; \
  tmux bind -n Down  resize-pane -D 3 ; \
  tmux bind -n h resize-pane -L 3 ; \
  tmux bind -n j resize-pane -D 3 ; \
  tmux bind -n k resize-pane -U 3 ; \
  tmux bind -n l resize-pane -R 3 ; \
  tmux bind -n Escape run-shell 'tmux set -u status-left ; tmux display \"Exited resize mode\" ; \
    tmux unbind -n Left ; tmux unbind -n Right ; tmux unbind -n Up ; tmux unbind -n Down ; \
    tmux unbind -n h ; tmux unbind -n j ; tmux unbind -n k ; tmux unbind -n l ; tmux unbind -n Escape'"

#kitty image preview
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
