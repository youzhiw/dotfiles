# Reference: https://github.com/i3/i3/blob/next/etc/config
# All possible modifiers: cmd, alt, ctrl, shift

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

start-at-login = true

after-startup-command = []

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# exec-on-workspace-change = ['/bin/bash', '-c',
#     'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE'
# ]

[mode.main.binding]

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-enter = 'exec-and-forget open -a /opt/homebrew/bin/alacritty '
ctrl-alt-f = 'exec-and-forget /Applications/Firefox.app/Contents/MacOS/firefox -p personal'
ctrl-alt-g = 'exec-and-forget /Applications/Firefox.app/Contents/MacOS/firefox -p Columbia'

alt-h =         'focus --boundaries-action wrap-around-the-workspace left'
alt-j =         'focus --boundaries-action wrap-around-the-workspace down'
ctrl-alt-j =         'focus-monitor down'
ctrl-alt-k =         'focus-monitor up'
ctrl-alt-h =         'focus-monitor left'
ctrl-alt-l =         'focus-monitor right'
alt-k =         'focus --boundaries-action wrap-around-the-workspace up'
alt-l =         'focus --boundaries-action wrap-around-the-workspace right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-v = 'join-with left'
alt-shift-v = 'join-with down'

alt-f = 'fullscreen'

# alt-s = 'layout v_accordion' # 'layout stacking' in i3
# alt-w = 'layout h_accordion' # 'layout tabbed' in i3
# alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# alt-1 = 'workspace 1'
# alt-2 = 'workspace 2'
# alt-3 = 'workspace 3'
# alt-4 = 'workspace 4'
# alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'
alt-n = 'workspace N'
alt-m = 'workspace M'
alt-y = 'workspace Y'
alt-u = 'workspace U'
alt-i = 'workspace I'
alt-o = 'workspace O'
alt-c = 'workspace C'
alt-a = 'workspace A'
alt-p = 'workspace P'
alt-s = 'workspace S'
alt-z = 'workspace Z'
alt-x = 'workspace X'
alt-w = 'workspace W'
alt-b = 'workspace B'

